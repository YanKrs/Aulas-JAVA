<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Title</title>
</head>
<body>

<main>
    <header>
        <nav class="nav">
            <h1>BancoIdeal</h1>
            <div class="spans">
                <span class="texto-nav"> <a href="/task">Home</a></span>
                <span class="traco"></span>
                <span class="texto-nav"><a href="/task/new">Novo Cadastro</a></span>
                <span class="traco"></span>
                <span class="texto-nav">Sobre nós</span>
            </div>
        </nav>
    </header>



    <section class="container-section">

        <div class="container-texto">
            <h2>Membros Atuais</h2>
        </div>
                    <div class="container-card">
                        <div class="card cardi" style="width: 18rem;" th:each="task : ${tasks}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.title}"></h5>
                                <p class="card-text" th:text="${task.description}"></p>
                                <p class="card-text" th:text="${task.score}"></p>
                                <div class="action">
                                    <form th:action="@{'/task/{id}'(id=${task.id})}" th:method="delete">
                                        <button class="btn-apagar">Apagar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>



    </section>

    <a href="/task/new" class="btn-novo">Novo Membro</a>



</main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
