<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="../style.css">
    <title>Document</title>

</head>
<body>

<h1>Cadastrar Tarefa</h1>

<div class="content">

    <form th:action="${'/task/new'}" method="post" th:object="${task}">

    <label for="title">Título</label>
    <input type="text" th:field="*{title}">
        <span th:errors="*{title}"></span>

    <label for="description">Descrição</label>
    <textarea th:field="*{description}"></textarea>
        <span th:errors="*{description}"></span>


    <label for="score">Pontos</label>
    <input type="number" th:field="*{score}">
        <span th:errors="*{score}"></span>

      <div class="actions">
        <a href="/task" class="btn">cancelar</a>
        <button class="btn blue">Salvar</button>
      </div>



      </form>
</div>

</body>
</html>

<!--Aqui é onde fica a página que é mostrada ao usuário-->
